<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TODO APP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
          <a class="nav-item nav-link" href="#" id="login">Login</a>
          <a class="nav-item nav-link" href="#" id="register">Register</a>
          <a class="nav-item nav-link" href="#" id="logout">Logout</a>
          </div>
      </div>
    </nav><br><br><br>
    <div class="alert alert-danger" role="alert" id="login-fail">
      Invalid Email Or Password!!
    </div>
    <div class="alert alert-success" role="alert" id="login-success">
      Login Succesfull!!
    </div>

    <div>
      <table class="container" id="table-todo">
        <center><h2 id="todoTitle">Your Todo List</h2></center>
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Due Date</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Name</td>
            <td>Description</td>
            <td>Due Date</td>
            <td>Status</td>
            <td>
              <button type="button" class="btn btn-primary">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
          <center><button type="button" class="btn btn-success" id="addTodo">Add Todo</button></center> <br>
        </tbody>
      </table>
    </div><br> <br>
    <center>
      <div class="container" id="container-login">
        <form id="form-login">
          <h2>Please Login into Your Account!!</h2>
          <div class="form-group" class="needs-validation" novalidate>
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </center>
    <br> <br>

    <center>
      <div class="container" id="container-register">
        <form id="form-register" class="needs-validation" novalidate>
          <h2>Please Register First</h2>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Username"  required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </center>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      const base_url = "http://localhost:3000/"
      function authentic(){
        if(!localStorage.getItem("access_token")){ 
          $("#form-login").show()
          $("#form-register").hide()
          $("#table-todo").hide()
          $("#login-fail").hide()
          $("#login-success").hide()
          $("#logout").hide()
          $("#todoTitle").hide()
          $("#addTodo").hide()    
        }else{
          $("#table-todo").show()
          $("#login-success").show()
        }

      }

      function login(){
        const email = $("#loginEmail").val()
        const password = $("#loginPassword").val()
        $.ajax({
          url : base_url + "users/login",
          method : "POST",
          data : {
            email,
            password
          }
        })
        .done((response) => {
          console.log(response)
          localStorage.setItem("acces_token", response.acces_token)
        })
        .fail((xhr, text) => {
          $("#login-fail").show()
          console.log(xhr, text)
        })
        .always(_ => {
          console.log("always")
          $("#loginEmail").val("")
          $("#loginPassword").val("")
        })
      }

      $(document).ready(() => {  
        authentic()

        $("#form-login").on("submit", (el)=> {
          el.preventDefault()
          login()
        })
      })
    </script>

  </body>
</html>
